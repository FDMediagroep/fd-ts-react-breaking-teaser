language: node_js
node_js:
    - 11.10.1
python:
    - "3.6"
cache:
    - pip
addons:
    apt:
        packages:
            - nodejs-legacy
branches:
    only:
        - master
        - "/^greenkeeper/.*$/"
stages:
    - test
before_install:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
install:
    - npm install
jobs:
    include:
        - stage: test
          name: Build demo
          script: npm run build-demo
        - stage: test
          name: Unit test
          script: npm test
after_success:
    - cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
    - provider: npm
      email: willem_liu@hotmail.com
      on:
          branch: master
      api_key:
          secure: 
    - provider: s3
      secret_access_key:
          secure: 
      access_key_id:
          secure: 
      region: eu-west-1
      bucket: static.fd.nl
      skip_cleanup: true
      acl: public_read
      local_dir: dist
      upload_dir: react/breaking-teaser
      on:
          branch: master
notifications:
    webhooks: https://outlook.office.com/webhook/09d65d9c-ba4d-4ce4-8ff9-985e1ea578a1@8f2a0bdd-25fe-430a-adb5-0d2367dd50ee/TravisCI/308b447ae6eb4c3f9c7e153e97a4bd25/aaeb5e7b-fe7b-4d97-9adf-3089c10da2cc
after_deploy:
    - aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths
      "/react/breaking-teaser/*"
